<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewels Crash</title>
    <style>
        body {
            background-color: #0e0e23; /* Ciemne tło dla całej strony */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #1a1a2e; /* Tło dla canvas, jeśli potrzebne */
        }
        .game-info-header {
            display: flex; /* Układa elementy obok siebie */
            justify-content: center; /* Wyśrodkowuje elementy */
            gap: 30px; /* Odstęp między wynikiem a rekordem */
            margin-bottom: 15px; /* Odstęp od płótna gry */
            font-size: 20px; /* Zwiększony rozmiar czcionki */
            font-weight: bold;
        }
        #score, #recordScoreDiv {
            padding: 5px 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jewels Crash</h1>
    <div class="game-info-header">
      <div id="score">Wynik: 0</div>
      <div id="recordScoreDiv">Rekord: 0</div>
    </div>
    <canvas id="game" width="600" height="640"></canvas> <!-- Dostosuj width/height jeśli SIZE jest inne niż 75 -->

    <script src="game.js"></script>
</body>
</html>
